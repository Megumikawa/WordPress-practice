<div class="inner-container">
  <main>
    <section>
      <div class="h1-outer">
        <h1>お問い合わせ</h1>
      </div>
      <div class="contact-caption">
        <p>会場やプランについてのお問い合わせは、下記フォームよりお気軽にお寄せください。</p>
        <ul>
          <li>必要事項を記入し、「確認する」をクリックしてください。</li>
          <li>ご登録いただいた個人情報は、お問い合わせ内容の確認以外には使用いたしません。</li>
        </ul>
      </div>
      <div class="contact-table">
        <form action="#" method="post">
          <table>
            <tr><th><label for="name">お名前（必須）</label></th><td><input type="text" name="name" id="name" required></td></tr>
            <tr><th><label for="email">メールアドレス（必須）</th><td><input type="email" name="email" id="email" required></td></tr>
            <tr><th>お問い合わせ種類</th><td><label for="pref1"><input type="radio" name="pref" id="pref1" value="1">事前のご相談</label><label for="pref2"><input type="radio" name="pref" id="pref2" value="0">その他</label></td></tr>
            <tr><th><label for="freetext">内容</label></th><td><textarea name="freetext" id="freetext"></textarea></td></tr>
          </table>
          <input type="submit" value="確認する">
        </form>
      </div>
    </section>
  </main>
